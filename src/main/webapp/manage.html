			<div id="addUserTarget">
				<form style="margin: 1rem;width:60%;" data-role="validator" action="javascript:"
					data-on-error="$('#errorLogId').css('color','#ff4500');$('#errorLogId').html('填入信息错误，请查看空色输入框')" data-on-submit="userRegister(this)">
					<div class="row mb-4" style="margin-top:2rem;">
						<label class="cell-sm-2">人员角色</label>
						<div class="cell-sm-10">
							<input name="userRadio" type="radio" value="0" data-role="radio" data-caption="学员" checked>
							<input name="userRadio" type="radio" value="10" data-role="radio" data-caption="讲师">
							<input name="userRadio" type="radio" value="20" data-role="radio" data-caption="二级管理员">
						</div>
					</div>
					<div class="row mb-4">
						<label class="cell-sm-2">姓名</label>
						<div class="cell-sm-10">
							<input type="text" data-role="input" data-validate="required" name="userName" placeholder="必填">
						</div>
					</div>
					<div class="row mb-4">
						<label class="cell-sm-2">邮箱</label>
						<div class="cell-sm-10">
							<input type="text" data-role="input" data-validate="required email" name="email" placeholder="如:12345@qq.com">
						</div>
					</div>
					<div class="row mb-4">
						<label class="cell-sm-2">手机号码</label>
						<div class="cell-sm-10">
							<input type="text" data-role="input" data-validate="required number length=11" name="phone" placeholder="十一位的数字">
						</div>
					</div>
					<div class="row mb-4">
						<label class="cell-sm-2">密码</label>
						<div class="cell-sm-10">
							<input type="password" class="success" data-role="input" data-validate="required" id="userPassword" placeholder="必填">
						</div>
					</div>
					<div class="row mb-4">
						<label class="cell-sm-2">工作单位</label>
						<div class="cell-sm-10">
							<input type="text" data-role="input" data-validate="required" name="dept" placeholder="必填">
						</div>
					</div>
					<div class="row mb-2">
						<label class="cell-sm-2">个性签名</label>
						<div class="cell-sm-10">
							<textarea data-role="textarea" data-auto-size="true" data-max-height="200" id="userIntroId"></textarea>
						</div>
					</div>
					<div class="row mb-2">
						<div class="cell-sm-10">
							<span id="errorLogId"></span>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<button class="button primary" style="width:8rem">提交学员信息</button>
						</div>
					</div>
				</form>

							<div class="row mb-4">
								<label class="cell-sm-2">类型</label>
								<div class="cell-sm-8">
									<input name="lessType" type="radio" value="L" data-role="radio" data-caption="课程" checked>
									<input name="lessType" type="radio" value="M" data-role="radio" data-caption="会议">
								</div>
							</div>
							<div class="row mb-2">
								<label class="cell-sm-2">课程名称</label>
								<div class="cell-sm-10">
									<input type="text" data-role="input" data-validate="required" id="lessNameId">
								</div>
							</div>
							<div class="row mb-2">
								<label class="cell-sm-2">开始时间</label>

								</div>
							</div>
							<div class="row mb-2">
								<label class="cell-sm-2">结束时间</label>
								<div class="cell-sm-10">
									<input type="text" data-role="input" class="jeinput" data-validate="required date" id="lessEtimeL">
								</div>
							</div>
							<div class="row mb-2">
								<label class="cell-sm-2">地点</label>
								<div class="cell-sm-10">
									<input type="text" data-role="input" data-validate="required" id="lessAddressId">
								</div>
							</div>
							<div class="row mb-2">
								<label class="cell-sm-2">选择讲师</label>
								<div class="cell-sm-10" id="teacherListId">
								</div>
							</div>
							<div class="row mb-2">
								<label class="cell-sm-2">受邀学员</label>
								<div class="cell-sm-10" id="chooseUserListId">
								</div>
							</div>
							<div class="row mb-2">

							</div>
							<div class="row mb-2" style="display:none;" id="chooseUserId">

							</div>
							<div class="row mb-2">

							</div>
							<div class="row mb-2">

									&nbsp;

				<table id="schListTable" class="table table-border cell-border striped" width="100%"></table>
				<div class="row" id="lessSchId" style="margin-top: .5rem;">
					<div class="fontStyleB" style="height:3rem;line-height: 3rem;">
						日程信息
					</div>
					<div class="row" style="width:100%;margin-top: .5rem;">
						<label class="cell-2"><span class="place-right" style="height:36px;line-height: 36px;">日程名称</span></label>
						<div class="cell-4" style="width:100%;">
							<input type="text" data-role="input" id="schName">
						</div>
					</div>
					<div class="row" style="width:100%;margin-top: .5rem;">
						<label class="cell-2"><span class="place-right" style="line-height: 36px;">课程时长</span></label>
						<div class="cell-10" style="line-height: 36px;">
							<input name="schLastMNum" type="radio" data-role="radio" data-caption="30" value="2">
							<input name="schLastMNum" type="radio" data-role="radio" data-caption="45" checked value="3">
							<input name="schLastMNum" type="radio" data-role="radio" data-caption="60" value="4">
							<input name="schLastMNum" type="radio" data-role="radio" data-caption="75" value="5">
							<input name="schLastMNum" type="radio" data-role="radio" data-caption="90" value="6">
							<input name="schLastMNum" type="radio" data-role="radio" data-caption="105" value="7">
							<input name="schLastMNum" type="radio" data-role="radio" data-caption="120" value="8">
							<span>单位:分钟</span>
						</div>
					</div>
					<div class="row" style="width:100%;">
						<label class="cell-2"><span class="place-right" style="line-height: 36px;">是否可签到</span></label>
						<div class="cell-10" style="line-height: 36px;">
							<input name="signFlag" type="radio" data-role="radio" data-caption="是" checked value="Y" onclick="showsingFlag('Y')">
							<input name="signFlag" type="radio" data-role="radio" data-caption="否" value="N" onclick="showsingFlag('N')">
						</div>
					</div>
					<div class="row" style="width:100%;">
						<label class="cell-2"><span class="place-right" style="line-height: 36px;">是否可评价</span></label>
						<div class="cell-10" style="line-height: 36px;">
							<input name="commentFlag" type="radio" data-role="radio" data-caption="是" checked value="Y">
							<input name="commentFlag" type="radio" data-role="radio" data-caption="否" value="N">
						</div>
					</div>
					<div class="row" style="width:100%;">
						<label class="cell-2"><span class="place-right" style="line-height: 36px;">是否显示评价</span></label>
						<div class="cell-10" style="line-height: 36px;">
							<input name="allCommFlag" type="radio" data-role="radio" data-caption="是" checked value="Y">
							<input name="allCommFlag" type="radio" data-role="radio" data-caption="否" value="N">
						</div>
					</div>
					<div class="row" style="width:100%;margin-bottom:1rem;">
						<label class="cell-2"><span class="place-right" style="line-height: 36px;">日程简介</span></label>
						<div class="cell-8" style="line-height: 36px;">
							<textarea data-role="textarea" data-auto-size="true" data-max-height="200" id="schIntro"></textarea>
						</div>
					</div>
					<div class="row">
				</div>
				</div>
				<div class="row">
					<div class="cell-10">
						<span style="color:#ff4500" id="errorSchId"></span>
					</div>
				</div>				
			</div>
