<script>

    function submitForm() {
        $("form").submit();
    }

    $(function(){

        getCurrentUserInfo();

        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

            fields: {
                userName: {
                    validators: {
                        notEmpty: {
                            message: '用户姓名不能为空'
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: '手机号码不能为空'
                        },
                        regexp: {
                            regexp: /^1[3|4|5|8][0-9]\d{4,8}$/,
                            message: '请输入正确的手机号码'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '请输入正确的邮箱地址'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                },
                dept: {
                    validators: {
                        notEmpty: {
                            message: '单位名称不能为空'
                        }
                    }
                }
            }
        }).on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            //新增用户
            $.ajax({
                url: "https://lpg.tianmengit.com/cnooc_training/userRegist.do",
                data: $("form").serialize(),
                type: 'post',
                dataType: 'json',
                success: function (result) {
                    if (result.result.retcode > 0) {
                        bootbox.alert("新增用户成功！", function () {});
                        window.location.href = "https://lpg.tianmengit.com/cnooc_training/classTab.html";
                    } else {
                        bootbox.alert(result.result.retmsg, function () {});
                    }
                },
                error: function () {
                    bootbox.alert("系统错误，请联系管理员", function () {});
                }
            });

        });
    });

</script>
