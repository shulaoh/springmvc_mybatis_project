                    <div class="form-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="service_version" value="1">
                            <input type="hidden" name="tid" id="tid" value="tid_update_schedule" >
                            <input type="hidden" name="schId" value="" id="schId">
							<input type="hidden" name="lessonId" value="" id="lessonId">

                            <div class="form-group">
                                <label for="schName" class="col-sm-2 control-label">日程名称</label>

                                <div class="col-sm-6">
                                    <input type="text" name="schName" class="form-control1" id="schName"
                                           placeholder="请输入日程名称">
                                </div>

                            </div>
							<div class="form-group">
                                <label for="schName" class="col-sm-2 control-label">讲师</label>

                                <div class="col-sm-6">
                                    <input type="text" name="tutorName" class="form-control1" id="tutorName"

								   <input type="hidden" name="tutorId" class="form-control1" id="tutorId">
                                </div>

                            </div>
							<div class="form-group">
                                <label for="ssTime" class="col-sm-2 control-label">开始时间</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control1" id="ssTime"
                                           placeholder="请输入课程或会议开始时间" name="ssTime" readonly="readonly">
                                    <script type="text/javascript">
                                        $(function () {
                                            $('[name=ssTime]').appendDtpicker();
                                        });
                                    </script>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程时长<br></label><!--span style="font-size: 12px;">(单位：分钟)</span-->

                                <div class="col-sm-6">
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio1" checked="checked" value="1"><label for="radio1">15分钟</label>
                                    </div>&nbsp;
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio2"  name="schLastMNum" value="2"><label for="radio2">30分钟</label>
                                    </div>&nbsp;
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio3" name="schLastMNum" value="3"><label for="radio3">45分钟</label>
                                    </div>&nbsp;
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio4" name="schLastMNum" value="4"><label for="radio4">60小时</label>
                                    </div>&nbsp;
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio5" name="schLastMNum" value="8"><label for="radio5">2小时</label>
                                    </div>&nbsp;
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio6" name="schLastMNum" value="12"><label for="radio6">3小时</label>
                                    </div>&nbsp;
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio7" name="schLastMNum" value="16"><label for="radio7">4小时</label>
                                    </div>&nbsp;
                                    <div class="radio-inline">
                                        <input type="radio" name="schLastMNum" id="radio8" name="schLastMNum" value="32"><label for="radio8">8小时</label>
                                    </div>&nbsp;
                                    <div class="radio-inline" >
                                        <input type="radio"  id="radio9" name="schLastMNum"  value=""><label for="radio9">自定义</label>
                                    </div>

                                    <div class="col-sm-5" id="customInput" style="display: none;">
                                       <input  type="number" placeholder="请输入课程时长" name="customTime" id="customTime" class="form-control1" min="15" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">是否可签到</label>

                                <div class="col-sm-6">
                                    <div class="radio-inline">
                                        <input type="radio" id="signFlag1" name="signFlag" checked="checked" value="Y"><label for="signFlag1">是</label>
                                    </div>
                                    <div class="radio-inline">
                                        <input type="radio" id="signFlag2" name="signFlag" value="N"><label for="signFlag2">否</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" id="signTimeDiv" >
                                <label  class="col-sm-2 control-label">签到时间</label>


                                <div class="col-sm-6">
                                    <div class="radio-inline">
                                        <input type="radio" id="signTime1" name="signTime" checked="checked" value="-5"><label for="signTime1">开课前5分钟</label>
                                    </div>
                                    <div class="radio-inline">
                                        <input type="radio" id="signTime2" name="signTime" value="-15"><label for="signTime2">开课前15分钟</label>
                                    </div>
                                    <div class="radio-inline">
                                        <input type="radio" id="signTime3" name="signTime" value="30"><label for="signTime3">开课前后30分钟</label>
                                    </div>
                                </div>

                                <input type="hidden" id="signSTime" name="signSTime">
                                <input type="hidden" id="signETime" name="signETime">
                            </div>

                            <div class="form-group">
                                <label  class="col-sm-2 control-label">是否可评价</label>

                                <div class="col-sm-6">
                                    <div class="radio-inline">
                                        <input type="radio" id="commentFlag1" name="commentFlag" checked="checked" value="Y"><label for="commentFlag1">是</label>
                                    </div>
                                    <div class="radio-inline">
                                        <input type="radio" id="commentFlag2" name="commentFlag" value="N"><label for="commentFlag2">否</label>
                                    </div>
									<div class="commt_template">
										<input type="hidden" name="commTempIds" id="commt_selector" value="stu_to_sch_tp1">
										<!--select name="commtslt" name="commTempIds" id="commt_selector" class="form-control1">
											<option>Lorem ipsum dolor sit amet.</option>
										</select-->
									</div>
                                </div>
								
                            </div>

                            <div class="form-group">
                                <label  class="col-sm-2 control-label">是否显示评价</label>

                                <div class="col-sm-6">
                                    <div class="radio-inline">
                                        <input type="radio" id="allCommFlag1" name="allCommFlag" checked="checked" value="Y"><label for="allCommFlag1">是</label>
                                    </div>
                                    <div class="radio-inline">
                                        <input type="radio" id="allCommFlag2" name="allCommFlag"><label for="allCommFlag2" value="N">否</label></div>
                                </div>
                            </div>

                            <div class="form-group">

                                    <input type="text" class="form-control1" id="schPlace" name="schPlace"
                                           placeholder="请输入详细地点">
                                </div>
                            </div>




                            <div class="form-group">
                                <label for="schIntro" class="col-sm-2 control-label">日程简介</label>

                                <div class="col-sm-6"><textarea name="schIntro" id="schIntro" cols="50" rows="8"
